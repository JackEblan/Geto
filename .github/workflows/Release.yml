name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Build Github Release APK
        run: ./gradlew assembleGithubRelease

      - name: Build Fdroid Release APK
        run: ./gradlew assembleFdroidRelease

      - name: Sign Github Release APK
        uses: r0adkll/sign-android-release@v1
        id: sign-github-release-apk
        with:
          releaseDirectory: app/build/outputs/apk/github/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_BASE64 }}
          alias: ${{ secrets.SIGNING_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.SIGNING_KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Sign Fdroid Release APK
        uses: r0adkll/sign-android-release@v1
        id: sign-fdroid-release-apk
        with:
          releaseDirectory: app/build/outputs/apk/fdroid/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_BASE64 }}
          alias: ${{ secrets.SIGNING_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.SIGNING_KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename Signed APKs
        run: |
          mv ${{steps.sign-github-release-apk.outputs.signedReleaseFile}} app/build/outputs/apk/github/release/geto-github-${{ github.ref_name }}.apk
          mv ${{steps.sign-fdroid-release-apk.outputs.signedReleaseFile}} app/build/outputs/apk/fdroid/release/geto-fdroid-${{ github.ref_name }}.apk

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload APKs
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/github/release/geto-github-${{ github.ref_name }}.apk
            app/build/outputs/apk/fdroid/release/geto-fdroid-${{ github.ref_name }}.apk